name: Frontend Build

on:
  push:
    paths:
      - 'frontend/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/frontend-build.yml'
  pull_request:
    paths:
      - 'frontend/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/frontend-build.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Install and build frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
