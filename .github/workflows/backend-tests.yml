name: Backend SQLite Tests

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'
      - 'instructions/backend/**'
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'
      - 'instructions/backend/**'

permissions:
  contents: read

jobs:
  test:
    name: Run Django checks and tests on SQLite
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: backend.settings_test
      PYTHONPATH: "${{ github.workspace }}:${{ github.workspace }}/backend"
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Prepare SQLite workspace
        run: |
          mkdir -p backend/tests/db

      - name: Apply migrations
        run: python backend/manage.py migrate --noinput

      - name: Run Django system checks
        run: python backend/manage.py check

      - name: Show migrations state
        run: python backend/manage.py showmigrations

      - name: Execute Django test suite
        run: python backend/manage.py test
